<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="icons/calculate_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
</head>
<body>
    <div class="body-container">
        <div class="calculator-container">
            <div class="display-container">
                
            </div>
            <div class="buttons">
                <button type="button" id="clear-button" class="number-buttons">AC</button>
                <button type="button" class="number-buttons">7</button>
                <button type="button" class="number-buttons">8</button>
                <button type="button" class="number-buttons">9</button>
                <button type="button" class="number-buttons">4</button>
                <button type="button" class="number-buttons">5</button>
                <button type="button" class="number-buttons">6</button>
                <button type="button" class="number-buttons">1</button>
                <button type="button" class="number-buttons">2</button>
                <button type="button" class="number-buttons">3</button>
                <button type="button" class="number-buttons">0</button>
                <button type="button" id="equals-button" class="number-buttons">=</button>
                <button type="button" id="sum-button" class="number-buttons">+</button>
                <button type="button" id="subtraction-button" class="number-buttons">-</button>
                <button type="button" id="division-button" class="number-buttons">/</button>
                <button type="button" id="multiplication-button" class="number-buttons">*</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
