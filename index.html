<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="calculator-container">
            <div class="display-container">
                
            </div>
            <div class="buttons">
                <button type="button" id="clear-button">AC</button>
                <button type="button" class="number-buttons">7</button>
                <button type="button" class="number-buttons">8</button>
                <button type="button" class="number-buttons">9</button>
                <button type="button" class="number-buttons">4</button>
                <button type="button" class="number-buttons">5</button>
                <button type="button" class="number-buttons">6</button>
                <button type="button" class="number-buttons">1</button>
                <button type="button" class="number-buttons">2</button>
                <button type="button" class="number-buttons">3</button>
                <button type="button" class="number-buttons">0</button>
                <button type="button" id="equals-button">=</button>
                <button type="button" id="sum-button">+</button>
                <button type="button" id="subtraction-button">-</button>
                <button type="button" id="division-button">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
